name: 🧪 Run Jest Tests on Push

on:
  push:
    branches:
      - '*'
      - '!release'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v2

      - name: 📦 Install Dependencies
        run: npm install

      - name: ▶️ Run Jest Tests
        run: npm test