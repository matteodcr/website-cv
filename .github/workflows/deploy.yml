name: Deploy

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  production:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@master

      - name: ðŸ“¦ Install Dependencies
        run: yarn install

      - name: ðŸ—ï¸ Build for Production
        run: yarn build

#      - name: â–¶ï¸ Run Jest Tests
#        run: yarn test

      - name: ðŸ—ï¸ Setup SSH Keys
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Copy Builds to Server
        run: |
          ssh ${{ secrets.USER_IP }} "find /usr/share/caddy/* -mindepth 1 -delete"
          scp -r ./dist/* ${{ secrets.USER_IP }}:/usr/share/caddy
